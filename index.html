<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My To-Do List</title>
        <link href="css_script.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>My To-Do List</h1>
            <form onsubmit="event.preventDefault()">
                <input type="text" class="new_task" placeholder="Enter new task here"/>
                <input type="submit" class="submit_button" value="ADD" onClick="new_task()"/>
            </form>
        </div>
        <ul id="task_list">
            <li class="checked">Clean study table</li>
            <li>Update journal</li>
            <li>Read newspaper</li>
            <li class="checked">Buy groceries</li>
            <li>Pay bills</li>
        </ul>
        <div class="clear">
            <input type="button" value="CLEAR ALL" class="clear_all" onclick="Clear_all()"/>
        </div>
        <script src="js_script.js"></script>
    </body>
</html>
